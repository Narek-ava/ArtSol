<body >
<div class="login-body">
    <div class="col-12 center-login">
        <div class="modal-dialog">
            <div id="login-content" class="modal-content itenter-pop">
                <div class="auth-logo-box">
                    <a href="index.html" class="logo logo-admin">
                        <img src="assets/images/favicon_1.ico" alt="Itender" height="55" class="auth-logo">
                    </a>
                </div>
                <div class="modal-header">
                    <h4 class="modal-title"><i class="fa fa-unlock-alt"></i>Մուտք</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Օգտագործողի անունը</label>
                            <div class="input-group mb-3">
                                <span class="auth-form-icon"><i class="fa fa-user" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" id="username" placeholder="Էլ. փոստ / ՀՎՀՀ">
                            </div>
                        </div>

                        <div class="form-group"><label for="userpassword">Գաղտնաբառ</label>
                            <div class="input-group mb-3">
                        <span class="auth-form-icon">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                         </span><input type="password" class="form-control" id="userpassword" placeholder="Գաղտնաբառ">
                            </div>
                        </div>
                        <div class="loginbox">

                            <div class="custom-control custom-switch switch-success">
                                <input type="checkbox" class="custom-control-input" id="customSwitchSuccess">
                                <label class="custom-control-label text-muted" for="customSwitchSuccess">Հիշել</label>
                            </div>

                            <div class="modal-footer footer-box">
                                <a id="forgot-btn" href="#" class="text-muted font-13">
                                    <i class="fa fa-lock"></i>Մոռացե՞լ եք գաղտնաբառը</a>
                            </div>

                        </div>
                        <a href="auth-login.html" id="login-btn" class="btn btn-gradient-primary btn-round btn-block waves-effect waves-light">
                            Մուտք<i class="fa fa-sign-in" aria-hidden="true"></i>
                        </a>

                    </form>
                </div>
                <div class="modal-footer footer-box">
                    <span>Չունե՞ք հաշիվ&nbsp;&nbsp;<a id="signup-btn" href="#">Գրանցվել</a></span>

                </div>
            </div>

            <div id="forgot-content" class="modal-content">
                <div class="auth-logo-box">
                    <a href="index.html" class="logo logo-admin">
                        <img src="assets/images/favicon_1.ico" alt="Itender" height="55" class="auth-logo">
                    </a>
                </div>
                <div class="modal-header">
                    <h4 class="modal-title">ԳԱՂՏՆԱԲԱՌԻ ՎԵՐԱԿԱՆԳՆՈՒՄ</h4>
                    <p>Մուտքագրեք Ձեր էլ․ փոստի հասցեն</p>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="useremail">Էլ. փոստ</label>
                            <span class="auth-form-icon"><i class="fa fa-envelope-o"></i></span>
                            <input type="text" id="useremail" placeholder="Էլ. փոստ" class="form-control-forgot">
                        </div>
                        <button class="btn btn-gradient-primary btn-round btn-block waves-effect waves-light" type="button">
                            Վերականգնել<i class="fa fa-sign-in" aria-hidden="true"></i></button>


                        <div class="loginbox02">
                            <button class="btn btn-gradient-primary" type="button">Մուտք գործել</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="signup-content" class="modal-content">
                <div class="modal-header">
                    <button aria-label="Close" data-dismiss="modal" class="close" type="button"><span
                            aria-hidden="true">×</span></button>
                    <h4 class="modal-title">Գրանցում</h4>
                </div>
                <div class="modal-body">
                    <div class="briefcase-bloc">
                        <i class="fa fa-briefcase" aria-hidden="true"></i>
                        <a href="auth-register.html">Մասնավոր</a>
                    </div>
                    <div class="briefcase-bloc">
                        <i class="fa fa-building" aria-hidden="true"></i>
                        <a href="auth-regisret-state.html">Պետական պատվիրատու</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
